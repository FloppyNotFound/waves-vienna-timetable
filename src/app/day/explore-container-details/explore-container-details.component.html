<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs/thursday'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ item?.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onToggleFavorite()">
        <ion-icon *ngIf="isFavorite" name="star" slot="icon-only"></ion-icon>
        <ion-icon
          *ngIf="!isFavorite"
          name="star-outline"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="item">
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card id="detail-card">
            <ion-card-header>
              <ion-card-title>{{ item.title }}</ion-card-title>
              <ion-card-subtitle>
                <span>{{ item.start | date: 'EEEE HH:mm' }}</span>
                <span>&mdash;</span>
                <span>{{ item.end | date: 'HH:mm' }}</span>
                <span>h</span>
                <span>, {{ item.terms.wcs_room[0].name }}</span>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="item.thumbnail"></ion-img>
            <ion-card-content>
              <p [innerHtml]="item.excerpt"></p>
              <a
                [href]="item.permalink"
                rel="noopener noreferrer"
                target="_blank"
                >mehr</a
              >
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row></ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
