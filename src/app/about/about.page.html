    <ion-title>About</ion-title>

        <div class="ion-text-start">
          <h2>Impressum</h2>
          <p>Creator: Felix Wagner</p>

            This website is a private project without any commercial interest.
          </p>
          <p>
            In case of any questions, please contact me via
            <a href="mailto:wavesviennatimetable@mailbox.org"
              >wavesviennatimetable [@] mailbox.org</a

    </ion-row>

    <ion-row>

        <div>

          <a href="https://www.flaticon.com/" title="Flaticon"
